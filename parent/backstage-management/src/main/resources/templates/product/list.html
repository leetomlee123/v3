<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/Style1.css" rel="stylesheet" type="text/css"/>


    <script language="javascript" src="/js/public.js"></script>
    <script type="text/javascript">
        function addProduct() {
            window.location.href = "/product/to_add";
        }
    </script>
</HEAD>
<body>
<br>
<form id="Form1" name="Form1" method="post">
    <table cellSpacing="1" cellPadding="0" width="100%" align="center" bgColor="#f5fafe" border="0">
        <TBODY>
        <tr>
            <td class="ta_01" align="center" bgColor="#afd1f3">
                <strong>商品列表</strong>
            </TD>
        </tr>
        <tr>
            <td class="ta_01" align="right">
                <button type="button" id="add" name="add" value="添加" class="button_add" onclick="addProduct()">
                    &#28155;&#21152;
                </button>

            </td>
        </tr>
        <tr>
            <td class="ta_01" align="center" bgColor="#f5fafe">
                <table cellspacing="0" cellpadding="1" rules="all"
                       bordercolor="gray" border="1" id="DataGrid1"
                       style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
                    <tr
                            style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">

                        <td align="center" width="18%">
                            序号
                        </td>
                        <td align="center" width="17%">
                            商品图片
                        </td>
                        <td align="center" width="17%">
                            商品名称
                        </td>
                        <td align="center" width="17%">
                            商品价格
                        </td>
                        <td align="center" width="17%">
                            是否热门
                        </td>
                        <td width="7%" align="center">
                            编辑
                        </td>
                        <td width="7%" align="center">
                            删除
                        </td>
                    </tr>

                    <tr th:each="v,vs:${pageBean.content}" onmouseover="this.style.backgroundColor = 'white'"
                        onmouseout="this.style.backgroundColor = '#F5FAFE';">
                        <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                            width="18%" th:text=" ${vs.count}">

                        </td>
                        <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                            width="17%">

                            <img width="40" height="45" th:src="@{'/'+${v.pimage}}">
                        </td>
                        <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                            width="17%" th:text=" ${v.pname}">

                        </td>
                        <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                            width="17%" th:text=" ${v.shop_price}">

                        </td>
                        <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                            width="17%" th:text="${v.is_hot == 1}?'是':'否'">


                        </td>
                        <td align="center" style="HEIGHT: 22px">
                            <a th:href="@{'/product/edit/'+${v.pid}+'/'+${pageBean.number}}">
                                <img src="/images/i_edit.gif" border="0"
                                     style="CURSOR: hand">
                            </a>
                        </td>


                        <td align="center" style="HEIGHT: 22px">
                            <a th:href="@{'/product/delete/'+${v.pid}}">
                                <img src="/images/i_del.gif" width="16"
                                     height="16" border="0" style="CURSOR: hand">
                            </a>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
<ul class="bt">
            <li>
                第<span th:text="${pageBean.number+1}+'/'+${pageBean.getTotalPages()}+'页'"/></li>
            <li>
                <a th:href="@{/product/0}">首页</a>|
            </li>
            <li>
                <span th:if="${pageBean.hasPrevious()}">
                    <a th:href="@{'/product/'+${pageBean.previousPageable().pageNumber}}">上一页</a>|</span>
            </li>
            <li>
                <span th:if="${pageBean.hasNext()}">
                      <a th:href="@{'/product/'+${pageBean.nextPageable().pageNumber}}">下一页</a>|
                </span>
            </li>

            <li>  <a th:href="@{'/product/'+${pageBean.getTotalPages()-1}}">尾页</a>|</li>
</ul>
            </td>
        </tr>
        </TBODY>
    </table>
</form>
</body>
</HTML>
